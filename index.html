 is an alternative to packaging a plugin using [[Node.js|http://tiddlywiki.com/#TiddlyWiki%20on%20Node.js]] or the [[browser developer console|http://tiddlywiki.com/dev/#How%20to%20create%20plugins%20in%20the%20browser]]. Currently, variable transclusion, e.g. `$(name)$`, is not supported with the pack plugin button. A work around is to copy from $:/plugins/ajh/plugintools/list and paste it into the plugin template.\n\nThis plugin adds the <$list filter='[<tv-config-toolbar-icons>prefix[yes]]'><span class='tc-btn-dropdown'><<my-svg1>></span></$list> <$list filter='[<tv-config-toolbar-text>prefix[yes]]'>{{$:/language/Buttons/Shadow/Caption}}</$list> button to the View Toolbar and also the <span class='tc-btn-dropdown tc-plugintools'><<my-svg2>></span> tab to the Sidebar. The button becomes <$list filter='[<tv-config-toolbar-icons>prefix[yes]]'><span class='tc-btn-dropdown tc-plugintools'><<my-svg2>></span></$list> <$list filter='[<tv-config-toolbar-text>prefix[yes]]'>{{$:/language/Buttons/Plugged/Caption}}</$list> when selected and then the tiddler appears in the list of tiddlers to be packed on the <span class='tc-btn-dropdown tc-plugintools'><<my-svg2>></span> tab. The list can be sorted using drag and drop. To drag an item, select it, then hold down the mouse or track-pad button while you drag it to a new location in the list. Release the button to drop the item into place. Unneeded plugin tiddlers can be removed from the list by using the <$list filter='[<tv-config-toolbar-icons>prefix[yes]]'><span class='tc-btn-dropdown tc-plugintools'><<my-svg2>></span></$list> <$list filter='[<tv-config-toolbar-text>prefix[yes]]'>{{$:/language/Buttons/Plugged/Caption}}</$list> button in the tiddler.\n\nThe ''Pack Plugin'' button on the sidebar tab fills in the dependents field and opens in edit view. Set the plugin title, e.g. $:/plugins/yourname/pluginname, and also the following fields on the tiddler:\n\n|!Field |!Value |\n|''description'' |Plugin description |\n|''name'' |Plugin name (only needed for themes) |\n|''plugin-type'' |Either \"plugin\" for a regular plugin, \"theme\" for a theme, or \"language\" for a language pack |\n|''version'' |Set to the version number of the plugin (eg \"0.0.1\") |\nRemove tiddlers by only selecting tiddlers you want in the plugin and hit ''Pack Plugin'' again.\n\n$:/plugins/ajh/plugintools/plugin is a plugin template.\n\n$:/plugins/ajh/plugintools/libraryformat can be used to get library format.\n\nSimply drag $:/plugins/ajh/plugintools to the top of your tiddlywiki display, save and reload.\n\nThis plugin comprises:\n\n* Icon\n* Template\n* Stylesheet\n* Sidebar tab\n* Caption and hint"

/*\
title: $:/plugins/tiddlywiki/pluginlibrary/libraryserver.js
type: application/javascript
module-type: library

A simple HTTP-over-window.postMessage implementation of a standard TiddlyWeb-compatible server. It uses real HTTP to load the individual tiddler JSON files.

\*/
(function(){

/*jslint node: true, browser: true */
/*global $tw: false */
"use strict";

// Listen for window messages
window.addEventListener("message",function listener(event){
	console.log("plugin library: Received message from",event.origin);
	console.log("plugin library: Message content",event.data);
	switch(event.data.verb) {
		case "GET":
			if(event.data.url === "recipes/library/tiddlers.json") {
				// Route for recipes/library/tiddlers.json
				event.source.postMessage({
					verb: "GET-RESPONSE",
					status: "200",
					cookies: event.data.cookies,
					url: event.data.url,
					type: "application/json",
					body: JSON.stringify(assetList,null,4)
				},"*");
			} else if(event.data.url.indexOf("recipes/library/tiddlers/") === 0) {
				var url = "recipes/library/tiddlers/" + encodeURIComponent(removePrefix(event.data.url,"recipes/library/tiddlers/"));
				// Route for recipes/library/tiddlers/<uri-encoded-tiddler-title>.json
				httpGet(url,function(err,responseText) {
					if(err) {
						event.source.postMessage({
							verb: "GET-RESPONSE",
							status: "404",
							cookies: event.data.cookies,
							url: event.data.url,
							type: "text/plain",
							body: "Not found"
						},"*");
					} else {
						event.source.postMessage({
							verb: "GET-RESPONSE",
							status: "200",
							cookies: event.data.cookies,
							url: event.data.url,
							type: "application/json",
							body: responseText
						},"*");
					}
				});
			} else {
				event.source.postMessage({
					verb: "GET-RESPONSE",
					status: "404",
					cookies: event.data.cookies,
					url: event.data.url,
					type: "text/plain",
					body: "Not found"
				},"*");
			}
			break;
	}
},false);

// Helper to remove string prefixes
function removePrefix(string,prefix) {
	if(string.indexOf(prefix) === 0) {
		return string.substr(prefix.length);
	} else {
		return string;
	}
}

// Helper for HTTP GET
function httpGet(url,callback) {
	var http = new XMLHttpRequest();
	http.open("GET",url,true);
	http.onreadystatechange = function() {
		if(http.readyState == 4 && http.status == 200) {
			callback(null,http.responseText);
		}
	};
	http.send();
}

})();

</script>
